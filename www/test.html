<!DOCTYPE html>
<html>
<head>
	<title>Client</title>
	
	<link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.css" />
        <link rel="stylesheet" type="text/css" href="css/tictop_style.css">

	<script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.js"></script> 

	<script src="http://174.129.225.176/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var socket = io.connect('http://174.129.225.176/');
		socket.on('connect', function () {
		   	socket.send('hi');
	    	socket.on('message', function (msg) {
	    		$("#message").html(msg)
	    	});
		});
		

		$(function(){
			var tiptoc = {
				sendMessage:function(){
					var msg = $("#buscar").val()
					socket.send(msg)
				},
				login:function(){
					var login = $("#buscar").val()
					socket.emit('login',{id:login})
				}
			}
			$("#Btn_send").click(function(e){
				tiptoc.sendMessage()
			});
			$("#Btn_login").click(function(e){
				tiptoc.login()
			});
			
		})
	</script>
</head>
<body>
	<br/>
	<div id="message" style="font-size:36px;text-align:center;"></div>


<input type="text" id="buscar">
<a href="javascript:void()" id="Btn_send" data-role="button" data-theme="d">Envia</a>
<a href="javascript:void()" id="Btn_login" data-role="button" data-theme="d">Login</a>
</body>
</html>
